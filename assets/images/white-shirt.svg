<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#e9ecef"/>
  
  <g transform="translate(200, 70)">
    <!-- Collar -->
    <path d="M -25 15 L -15 0 L 0 10 L 15 0 L 25 15 Z" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Shoulders/sleeves -->
    <path d="M -60 20 L -25 15 L -25 150 L -80 120 Z" fill="url(#whiteGrad)" stroke="#dee2e6" stroke-width="1"/>
    <path d="M 60 20 L 25 15 L 25 150 L 80 120 Z" fill="url(#whiteGrad)" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Shirt body -->
    <rect x="-25" y="15" width="50" height="170" fill="url(#whiteGrad)" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Button placket -->
    <rect x="-3" y="15" width="6" height="170" fill="#f1f3f5"/>
    
    <!-- Buttons -->
    <circle cx="0" cy="30" r="3" fill="#adb5bd" stroke="#495057" stroke-width="0.5"/>
    <circle cx="0" cy="50" r="3" fill="#adb5bd" stroke="#495057" stroke-width="0.5"/>
    <circle cx="0" cy="70" r="3" fill="#adb5bd" stroke="#495057" stroke-width="0.5"/>
    <circle cx="0" cy="90" r="3" fill="#adb5bd" stroke="#495057" stroke-width="0.5"/>
    <circle cx="0" cy="110" r="3" fill="#adb5bd" stroke="#495057" stroke-width="0.5"/>
    <circle cx="0" cy="130" r="3" fill="#adb5bd" stroke="#495057" stroke-width="0.5"/>
    <circle cx="0" cy="150" r="3" fill="#adb5bd" stroke="#495057" stroke-width="0.5"/>
    <circle cx="0" cy="170" r="3" fill="#adb5bd" stroke="#495057" stroke-width="0.5"/>
    
    <!-- Chest pocket -->
    <rect x="-18" y="35" width="15" height="18" fill="none" stroke="#dee2e6" stroke-width="1.5" rx="1"/>
    <line x1="-18" y1="38" x2="-3" y2="38" stroke="#dee2e6" stroke-width="1.5"/>
    
    <!-- Sleeve cuffs -->
    <rect x="-80" y="110" width="20" height="10" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
    <rect x="60" y="110" width="20" height="10" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
    <circle cx="-70" cy="115" r="2" fill="#adb5bd"/>
    <circle cx="70" cy="115" r="2" fill="#adb5bd"/>
    
    <!-- Bottom hem -->
    <path d="M -25 185 Q 0 190, 25 185" fill="none" stroke="#dee2e6" stroke-width="2"/>
  </g>
  
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="20" fill="#212529" text-anchor="middle" font-weight="bold">White Shirt</text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="16" fill="#495057" text-anchor="middle">â‚¹200/day</text>
</svg>
