<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1864ab;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#ffd700" opacity="0.6"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="#f1f3f5"/>
  
  <g transform="translate(200, 60)">
    <!-- Blouse -->
    <rect x="-35" y="0" width="70" height="50" fill="#1864ab" rx="5"/>
    <circle cx="-20" cy="25" r="3" fill="#ffd700"/>
    <circle cx="-10" cy="25" r="3" fill="#ffd700"/>
    <circle cx="0" cy="25" r="3" fill="#ffd700"/>
    <circle cx="10" cy="25" r="3" fill="#ffd700"/>
    <circle cx="20" cy="25" r="3" fill="#ffd700"/>
    
    <!-- Main saree drape -->
    <ellipse cx="0" cy="80" rx="45" ry="25" fill="url(#blueGrad)"/>
    <rect x="-45" y="80" width="90" height="140" fill="url(#blueGrad)"/>
    
    <!-- Pleats in front -->
    <line x1="-20" y1="105" x2="-20" y2="220" stroke="#0c4a6e" stroke-width="2"/>
    <line x1="-10" y1="105" x2="-10" y2="220" stroke="#0c4a6e" stroke-width="2"/>
    <line x1="0" y1="105" x2="0" y2="220" stroke="#0c4a6e" stroke-width="2"/>
    <line x1="10" y1="105" x2="10" y2="220" stroke="#0c4a6e" stroke-width="2"/>
    <line x1="20" y1="105" x2="20" y2="220" stroke="#0c4a6e" stroke-width="2"/>
    
    <!-- Pallu (decorative end piece) -->
    <path d="M -45 80 Q -70 100, -75 140 Q -70 180, -60 220 L -45 220 Z" fill="url(#blueGrad)"/>
    <rect x="-75" y="140" width="30" height="80" fill="url(#pattern)"/>
    
    <!-- Border design -->
    <rect x="-45" y="215" width="90" height="5" fill="#ffd700"/>
    <rect x="-75" y="140" width="3" height="80" fill="#ffd700"/>
    
    <!-- Bottom of saree -->
    <path d="M -45 220 L -50 260 L 50 260 L 45 220 Z" fill="url(#blueGrad)"/>
  </g>
  
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="20" fill="#212529" text-anchor="middle" font-weight="bold">Blue Saree</text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="16" fill="#495057" text-anchor="middle">â‚¹600/day</text>
</svg>
