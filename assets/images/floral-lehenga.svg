<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c92a6d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flower">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="#fff5f7"/>
  
  <g transform="translate(200, 60)">
    <!-- Choli (blouse) -->
    <path d="M -40 0 L -50 30 L -35 50 L 35 50 L 50 30 L 40 0 Z" fill="url(#pinkGrad)"/>
    
    <!-- Choli straps -->
    <rect x="-45" y="0" width="8" height="25" fill="url(#pinkGrad)" rx="4"/>
    <rect x="37" y="0" width="8" height="25" fill="url(#pinkGrad)" rx="4"/>
    
    <!-- Embroidery on choli -->
    <circle cx="-15" cy="30" r="3" fill="#ffd700"/>
    <circle cx="0" cy="30" r="3" fill="#ffd700"/>
    <circle cx="15" cy="30" r="3" fill="#ffd700"/>
    <circle cx="-7" cy="40" r="2.5" fill="#ffd700"/>
    <circle cx="7" cy="40" r="2.5" fill="#ffd700"/>
    
    <!-- Waist/belt -->
    <ellipse cx="0" cy="55" rx="50" ry="8" fill="#ffd700"/>
    
    <!-- Lehenga skirt - bell shaped -->
    <path d="M -50 63 Q -90 120, -110 240 L 110 240 Q 90 120, 50 63 Z" fill="url(#pinkGrad)"/>
    
    <!-- Floral patterns on lehenga -->
    <circle cx="-60" cy="120" r="6" fill="url(#flower)"/>
    <circle cx="-65" cy="115" r="3" fill="#ffd700"/>
    <circle cx="-55" cy="115" r="3" fill="#ffd700"/>
    <circle cx="-60" cy="110" r="3" fill="#ffd700"/>
    <circle cx="-60" cy="125" r="3" fill="#ffd700"/>
    
    <circle cx="60" cy="140" r="6" fill="url(#flower)"/>
    <circle cx="65" cy="135" r="3" fill="#ffd700"/>
    <circle cx="55" cy="135" r="3" fill="#ffd700"/>
    <circle cx="60" cy="130" r="3" fill="#ffd700"/>
    <circle cx="60" cy="145" r="3" fill="#ffd700"/>
    
    <circle cx="-30" cy="180" r="6" fill="url(#flower)"/>
    <circle cx="-35" cy="175" r="3" fill="#ffd700"/>
    <circle cx="-25" cy="175" r="3" fill="#ffd700"/>
    <circle cx="-30" cy="170" r="3" fill="#ffd700"/>
    <circle cx="-30" cy="185" r="3" fill="#ffd700"/>
    
    <circle cx="40" cy="200" r="6" fill="url(#flower)"/>
    <circle cx="45" cy="195" r="3" fill="#ffd700"/>
    <circle cx="35" cy="195" r="3" fill="#ffd700"/>
    <circle cx="40" cy="190" r="3" fill="#ffd700"/>
    <circle cx="40" cy="205" r="3" fill="#ffd700"/>
    
    <circle cx="0" cy="160" r="6" fill="url(#flower)"/>
    <circle cx="5" cy="155" r="3" fill="#ffd700"/>
    <circle cx="-5" cy="155" r="3" fill="#ffd700"/>
    <circle cx="0" cy="150" r="3" fill="#ffd700"/>
    <circle cx="0" cy="165" r="3" fill="#ffd700"/>
    
    <!-- Golden border at bottom -->
    <rect x="-110" y="235" width="220" height="5" fill="#ffd700"/>
    
    <!-- Dupatta (draping cloth) -->
    <path d="M -35 50 Q -60 80, -70 120 L -60 120 Q -50 80, -35 55 Z" fill="url(#pinkGrad)" opacity="0.7"/>
    <line x1="-67" y1="70" x2="-63" y2="70" stroke="#ffd700" stroke-width="1"/>
    <line x1="-65" y1="90" x2="-61" y2="90" stroke="#ffd700" stroke-width="1"/>
    <line x1="-63" y1="110" x2="-59" y2="110" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="20" fill="#212529" text-anchor="middle" font-weight="bold">Floral Lehenga</text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="16" fill="#495057" text-anchor="middle">â‚¹1200/day</text>
</svg>
