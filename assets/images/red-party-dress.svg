<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Dress silhouette -->
  <g transform="translate(200, 80)">
    <!-- Straps -->
    <rect x="-40" y="0" width="12" height="40" fill="url(#redGrad)" rx="6"/>
    <rect x="28" y="0" width="12" height="40" fill="url(#redGrad)" rx="6"/>
    
    <!-- Top bodice -->
    <ellipse cx="0" cy="45" rx="50" ry="35" fill="url(#redGrad)"/>
    <rect x="-50" y="45" width="100" height="20" fill="url(#redGrad)"/>
    
    <!-- Waist belt -->
    <rect x="-55" y="65" width="110" height="8" fill="#941c1c"/>
    
    <!-- Skirt - flared -->
    <path d="M -50 73 Q -80 150, -100 240 L 100 240 Q 80 150, 50 73 Z" fill="url(#redGrad)"/>
    
    <!-- Dress details -->
    <circle cx="0" cy="55" r="3" fill="#fff" opacity="0.5"/>
    <line x1="-30" y1="100" x2="30" y2="100" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="-40" y1="130" x2="40" y2="130" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="-50" y1="160" x2="50" y2="160" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="20" fill="#212529" text-anchor="middle" font-weight="bold">Red Party Dress</text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="16" fill="#495057" text-anchor="middle">â‚¹500/day</text>
</svg>
